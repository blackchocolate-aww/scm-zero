version: '3.8'

services:
  # Production build and serve
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: capstone-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Development environment with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: capstone-frontend-dev
    ports:
      - "5173:5173"
      - "4173:4173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
